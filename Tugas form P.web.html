<!DOCTYPE html>
<html>
    <head>
        <title>Form Html</title>
    </head>
    <body>
        <form>
            <legend align="center">FORM MAHASISWA</legend>
            <hr>
            <legend><B>BIODATA MAHASISWA</B></legend>
            <br>
            <div>
                <label for="Nama">Nama:</label>
                <div>
                    <input type="text" id="Nama">
                </div>
            </div>
            <br>
            <div>
                <label>Jenis Kelamin:</label>
                <div>
                    <input type="radio" name="jk" value="L"/>Laki-laki
                    <input type="radio" name="jk" value="L"/>Perempuan
                </div>
            </div>
            <br>
            <div>
                <label>Tanggal Lahir:</label>
                <div>
                    <input type="date">
                </div>
            </div>
            <br>
            <div>
                <label>Jurusan:</label>
                <div>
                    <input type="radio" name="Jurusan" value="SI"/>Sistem Informasi
                    <input type="radio" name="Jurusan" value="TI"/>Teknik Informatika
                </div>
            </div>
            <br>
            <div>
                <label>Hobi:</label>
                <div>
                    <input type="checkbox" id="Futsal"><label for="Futsal">Futsal</label>
                    <input type="checkbox" id="Basket"><label for="Basket">Basket</label>
                    <input type="checkbox" id="Renang"><label for="Renang">Renang</label>
                    <input type="checkbox" id="Menulis"><label for="Menulis">Menulis</label>
                    <input type="checkbox" id="Makan"><label for="Makan">Makan</label>
                </div>
                <br>
            </div>
            <legend><b>CONTACT PERSON</b></legend>
            <br>
            <div>
                <label for="Kota Asal">Kota Asal:</label>
                <div>
                    <input type="text" id="Kota Asal">
                </div>
            </div>
            <br>
            <div>
                <label for="Nomor Telepon">Nomor Telepon:</label>
                <div>
                    <input type="text" id="Nomor Telepon">
                </div>
            </div>
            <br>
            <div>
                <label>Email:</label>
                <div>
                    <label>Username:</label><input type="email" name="Username"/>
                    <label>Password:</label><input type="password" name="Password"/>
                </div>
            </div>
            <br>
            <div>
                <button type="submit">KIRIM</button>
            </div>
          
            
            
           
           

        </form>
    </body>
</html>
